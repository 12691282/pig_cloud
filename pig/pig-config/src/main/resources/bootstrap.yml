server:
  port: 4001

spring:
  application:
    name: pig-config-server
  cloud :
    config :
      server :
        native :
          searchLocations : file:///${spring.application.name}
  profiles :
    active : native

# 关闭安全管理
management:
  security:
    enabled: false
endpoints:
  health:
    sensitive: false
---
spring:
  profiles: native
eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
  client:
    serviceUrl:
      defaultZone: http://pig:gip6666@localhost:1025/eureka
    registry-fetch-interval-seconds: 10
---
spring:
  profiles: dev
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: root
    password: root
  cloud:
    config:
      retry:
        initial-interval: 3000
        multiplier: 1.5
        max-interval: 20000
        max-attempts: 6
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://pig:gip6666@eureka:1025/eureka
